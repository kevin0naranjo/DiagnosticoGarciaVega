
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xactus | Garcia Vega Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --xactus-blue: #013e7b;
            --xactus-blue-rgb: 23, 64, 119;
            --bg-light: #ffffff;
            --text-main: #1a1a1a;
            --border-color: #e5e7eb;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        /* HIGH CONTRAST SELECTION FIX */
        *::selection {
            background-color: #fbbf24 !important; /* Amber-400 for maximum visibility */
            color: #000000 !important; /* Black text for readability on highlight */
        }
        *::-moz-selection {
            background-color: #fbbf24 !important;
            color: #000000 !important;
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--xactus-blue);
        }

        .brutal-card {
            border: 1px solid var(--border-color);
            background: white;
            transition: all 0.4s cubic-bezier(0.2, 1, 0.2, 1);
        }
        
        @media (min-width: 768px) {
            .brutal-card:hover {
                box-shadow: 16px 16px 0px 0px var(--xactus-blue);
                transform: translate(-6px, -6px);
                border-color: var(--xactus-blue);
            }
        }

        .sidebar-item-active {
            background-color: var(--xactus-blue);
            color: white !important;
        }
        .text-xactus { color: var(--xactus-blue); }
        .bg-xactus { background-color: var(--xactus-blue); }
        
        .image-overlay {
            background: linear-gradient(to top, rgba(1, 62, 123, 0.95) 0%, rgba(1, 62, 123, 0) 100%);
        }
    </style>
